<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- to normalize css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Our Pricing</h1>
        <div class="toggle-Button">
          <label>Annual</label>
          <input type="checkbox" id="check" class="checked" />
          <label for="check" class="toggle"></label>
          <label>Monthly</label>
        </div>
      </header>
      <div class="cards">
        <!-- cards -->
        <div class="card Basic">
          <ul>
            <li>Basic</li>
            <li class="price bottom-line">&dollar; 199.99</li>
            <li class="bottom-line">500 GB storage</li>
            <li class="bottom-line">2 users Allowed</li>
            <li class="bottom-line">Send upto 3GB</li>
            <li>
              <button class="button">LEARN MORE</button>
            </li>
          </ul>
        </div>
        <!-- professional -->
        <div class="card professional">
          <ul>
            <li>professional</li>
            <li class="price bottom-line">&dollar; 199.99</li>
            <li class="bottom-line">500 GB storage</li>
            <li class="bottom-line">2 users Allowed</li>
            <li class="bottom-line">Send upto 3GB</li>
            <li>
              <button class="button">LEARN MORE</button>
            </li>
          </ul>
        </div>
        <!-- master-->
        <div class="card Basic">
          <ul>
            <li>Master</li>
            <li class="price bottom-line">&dollar; 199.99</li>
            <li class="bottom-line">500 GB storage</li>
            <li class="bottom-line">2 users Allowed</li>
            <li class="bottom-line">Send upto 3GB</li>
            <li>
              <button class="button">LEARN MORE</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
